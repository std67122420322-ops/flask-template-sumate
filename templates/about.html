{% extends "layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
  <hr>
  <h2>my name is {{ name }}</h2>
  <h2>email address is {{ email }}</h2>
  <h2>mobile phone number is {{ mobile }}</h2>
  <h2>age is {{ age }}</h2>
  {% if age >= 30 %}
  <h2>Older</h2>
  {% else %}
    <h2>Younger</h2>
  {% endif  %}
  
{% endblock %}
